<div class="results-container">
    <button mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading" (click)="onTestClick()">Send Tests</button>
    <div class="results-table-container">
        <!-- TODO: Page size to be made resonable here ... -->
        <nz-table #countryTable [nzData]="countryResults" [nzShowPagination]="false" [nzFrontPagination]="false" [nzBordered]="true"
            [nzScroll]="{ y: '60vh', x:'90%' }">
            <thead>
                <tr>
                    <th>Country Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of countryTable.data">
                    <td>{{data.countryName}}</td>
                    <td [ngClass]="getClass(data.testStatus)">{{data.testStatus}}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
