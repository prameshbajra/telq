<div>
    <button mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading" (click)="onTestClick()">Test</button>
    <div>
        <!-- TODO: Page size to be made resonable here ... -->
        <nz-table #countryTable [nzData]="countryResults" [nzPageSize]="3">
            <thead>
              <tr>
                <th>Country Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of countryTable.data">
                <td>{{data.countryName}}</td>
                <td>{{data.testStatus}}</td>
              </tr>
            </tbody>
          </nz-table>
    </div>
</div>
