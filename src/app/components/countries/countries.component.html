<div class="countries-container">
    <h2>Please select the countries from the list below</h2>
    <div class="countries-table-container mat-elevation-z0">
        <mat-table #table [dataSource]="listOfCountries">
            <div class = "empty-message" *matNoDataRow>
                <h3>
                    No data
                </h3>
            </div>
            <ng-container matColumnDef="checked">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox color="primary" [checked]="element.checked" (change)="onCheckBoxClicked(element)"></mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="['name','checked']; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['name','checked'];" (click)="onRowClicked(row)" [ngClass]="getClass(row)"></mat-row>
        </mat-table>
    </div>
</div>
