<div class="countries-container">
    <h2>Please select the countries from the list below</h2>
    <div class="countries-table-container mat-elevation-z0">
        <mat-table #table [dataSource]="listOfCountries">
            <div class="empty-message" *matNoDataRow>
                <mat-icon>public_off</mat-icon>
                <p>
                    None of the countries are online at this moment.
                </p>
            </div>
            <ng-container matColumnDef="checked">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox color="primary" [checked]="element.checked" (change)="onCheckBoxChanged($event, element)"></mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Countries </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="['name','checked']; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['name','checked'];" (click)="onRowClicked($event, row)" [ngClass]="getClass(row)"></mat-row>
        </mat-table>
    </div>
</div>
